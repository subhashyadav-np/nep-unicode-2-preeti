    <meta property="og:image" content="/img/logo.png" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<body>

<div class="container">
    <div class="row">
        <div class="col-md-7 mx-auto pt-4">

            <div class="d-flex align-items-center mb-2">
                <img src="img/logo.png" class="logo" alt="">
                <h1 class="text-success mt-0 mb-0">
                    Nepali Unicode To Preeti Font Converter....
                </h1>
            </div>

            <textarea id="nepaliUnicodeInput" class="form-control" cols="30" rows="8" placeholder="Type or Paste Nepali Unicode Here..."></textarea>

            <button id="unicodeToPreetiConverterBtn" class="btn btn-success w-100 mt-3 mb-3">
                <i class="fa fa-language"></i> Click Here To Convert Preeti Font
            </button>

            <textarea id="displayInput" class="form-control preeti-25" cols="30" rows="5" readonly></textarea>

            <div class="d-flex">
                <button id="copyDisplayTextBtn" class="btn btn-success w-50 mt-3 mb-3">
                    <i class="fa fa-copy"></i> Copy Text
                </button>
                <button id="clearDisplayBtn" class="btn btn-danger w-50 mt-3 mb-3">
                    <i class="fa fa-trash"></i> Clear Text

            </div>

        </div>
    </div>
